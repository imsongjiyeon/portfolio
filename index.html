<!DOCTYPE html>
<html lang="ko">
<head>

  <!-- 초기화 -->

  <!-- 기본, 공통서식 -->
  <link rel="stylesheet" href="./css/base.css" type="text/css">

  <!-- 레이아웃서식 -->
  <link rel="stylesheet" href="./css/layout.css" type="text/css">

  <!-- 컨텐츠 내용 서식 -->
  <link rel="stylesheet" href="./css/main.css" type="text/css">

  <!-- 아이콘폰트 주소 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="./script/prefixfree.min.js"></script>

  <!-- 제이쿼리 라이브러리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <!-- 제이쿼리 ui라이브러리 -->

  <!-- 제이쿼리 공통 스크립트 -->

  <!-- 컨텐츠 스크립트 -->
  <script src="./script/main.js"></script>

<body>
  <!-- 인트로 -->
  <div id="intro">
    <svg id="polygon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101 87" fill="none">
      <path d="M75.9424 0.0576172L100.942 43.3589L75.9424 86.6602H25.9424L0.942383 43.3589L25.9424 0.0576176L75.9424 0.0576172Z" />
    </svg>

    <!-- Ji-yeon's Portfolio -->
    <div id="txt_wrap">
      <div id="text">
        <!-- J -->
        <span class="j">J</span>
        <!-- i -->
        <span class="i">i</span>
        <!-- - -->
        <span class="dash">-</span>
        <!-- y -->
        <span class="y">y</span>
        <!-- e -->
        <span class="e">e</span>
        <!-- o -->
        <span class="o1">o</span>
        <!-- n -->
        <span class="n">n</span>
        <!-- ' -->
        <span class="apostrophe">'</span>
        <!-- s -->
        <span class="s">s</span>
        <!-- P -->
        <span class="p">P</span>
        <!-- o -->
        <span class="o2">o</span>
        <!-- r -->
        <span class="r">r</span>
        <!-- t -->
        <span class="t">t</span>
        <!-- f -->
        <span class="f">f</span>
        <!-- o -->
        <span class="o3">o</span>
        <!-- l -->
        <span class="l">l</span>
        <!-- i -->
        <span class="i2">i</span>
        <!-- o -->
        <span class="o4">o</span>

      </div>
    </div>
    
      
      
      
    

  </div>

  <!-- 헤더영역 시작 -->
  <header>
    <h1>
      <a href="index.html" title="메인페이지로 바로가기">
        <img src="./images/logo.png" alt="상단로고">
      </a>
    </h1>

    <!-- 상단 내비게이션 -->
    <nav>
      <ul class="gnb">
        <li><a href="#home" title="Home">Home</a></li>
        <li><a href="#profile" title="Profile">Profile</a></li>
        <li><a href="#publishing" title="Publishing">Publishing</a></li>
        <li><a href="#graphic_design" title="Graphic Design">Graphic Design</a></li>
        <li><a href="#contact" title="Contact">Contact</a></li>
      </ul>
    </nav>

    <div></div>
  </header>

  <main>
    <!-- home -->
    <section id="home">
      <h2>Home</h2>
    </section>

    <section id="profile">

      <div id="profile_fix">
        <img src="./images/.jpg" alt="프로필 이미지">
      </div>
      <div id="profile_content">
        <div id="about"></div>
        <div id="license"></div>
        <div id="skills"></div>
        <div id="logo"></div>
        <div id="favorite"></div>
        <div id="mbti"></div>
      </div>
    </section>

    <!-- publishing -->
    <section id="publishing">
      <h2>publishing</h2>
    </section>

    <!-- graphic design -->
    <section id="graphic_design">
      <h2>graphic design</h2>
    </section>

    <!-- contact -->
    <section id="contact">
      <h2>contact</h2>
    </section>

  <footer>
    <div></div>
  </footer>
